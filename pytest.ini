[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that may take time
    requires_db: Tests that require database connection
    requires_milvus: Tests that require Milvus connection
    requires_redis: Tests that require Redis connection
